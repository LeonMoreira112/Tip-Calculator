<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>tip calculator</h1>
  <div class="container">
    <div class="content">
      <div class="bill">
        <label>
          Bill
          <input class="inputbill" type="text" placeholder="0">
        </label>
      </div>
      <div class="buttons">
          <label>Select Tip %</label>
          <button class="btn5 btn" value="00.5">5%</button>
          <button class="btn10 btn" value="0.1">10%</button>
          <button class="buttonactive btn15 btn" value="0.15">15%</button>
          <button class="btn25 btn" value="0.25">25%</button>
          <button class="btn50 btn" value="0.5">50%</button>
          <input class="custom" type="text" placeholder="Custom">
      </div>
      <div class="number">
        <label>
          Number Of People
          <span class="error-msg">Can't be zero</span>
          <input class="peopleinput" type="text" placeholder="0">
        </label>
      </div>
    </div>
    <div class="calculator">
      <div  class="person">
        <div>
          <p class="span">Tip Total</p>
        </div>
        <h2 class="tiptotal results">$ 0.00</h2>
      </div>
      <div class="person">
        <div >
          <p class="span">Tip Amont</p>
          <p class="span1">/ person</p>
        </div>
        <h2 class="tipperson results">$ 0.00</h2>
      </div>
      <button class="buttonreset">RESET</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
